<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <script src="https://kit.fontawesome.com/df8c727291.js" crossorigin="anonymous"></script>
        <title>Google Advanced Search</title>
    </head>
    
    <body>
        <div class="page">
            <div class="header-section">
                <ul class="link-bar">
                    <li class="link-bar-item"><a href="index.html">Google Search</a></li>
                </ul>
            </div>

            <div id="advanced-h2">
                <span id="a-red">Advanced Image Search</span>
            </div>

            <div id="line"></div>

            <div action="https://www.google.com/search" id="form-section">
                <form id="a-forms">
                    <div id="a-left">
                        <div class="a-left-space"><label id="a-find">Find images with...</label></div>
                        <div class="a-left-space"><label class="left-label">all these words:</label></div>
                        <div class="a-left-space"><label class="left-label">this exact word or phrase:</label></div>
                        <div class="a-left-space"><label class="left-label">any of these words:</label></div>
                        <div class="a-left-space"><label class="left-label">none of these words:</label></div>
                    </div>

                    <div id="a-mid">
                        <div id="a-space">asdasd</div>
                        <div class="a-right-space"><input class="a-input" type="text" name="as_q"></div>
                        <div class="a-right-space"><input class="a-input" type="text" name="as_eqp"></div>
                        <div class="a-right-space"><input class="a-input" type="text" name="as_oq"></div>
                        <div class="a-right-sapce"><input class="a-input" type="text" name="as_eq"></div>
                    </div>

                    <div id="a-right">
                        <label id="a-todo">To do this in the search box</label>
                        <div class="a-right-row">Type the important words:<span class="right-label">winter hoarfrost</span></div>
                        <div class="a-right-row">Put exact words in quotes:<span class="right-label">"frost flower"</span></div>
                        <div class="a-right-row">Type OR between all the words you wannt:<span class="right-label">trees OR weeds OR grasses</span></div>
                        <div class="a-right-row">Put a minus sign just before the words you don't want:<span class="right-label">-windows</span></div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
