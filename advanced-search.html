<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <script src="https://kit.fontawesome.com/df8c727291.js" crossorigin="anonymous"></script>
        <title>Google Advanced Search</title>
    </head>
    
    <body>
        <div class="page">
            <div class="header-section">
                <div class="link-bar">
                    <img src="google-images-logo.png" alt="google-logo">
                    <a href="index.html">Google Search</a>
                </div>
            </div>

            <div id="advanced-div">
                <label id="advanced">Advanced Image Search</label>
            </div>

            <div class="line"></div>

            <div class="search-section">
                <div id="find-header">
                    <span id="find-images">Find images with...</span>
                </div>
                <div id="to-do-header">
                    <span id="to-do">To do this in the search box</span>
                </div>

                <form action="https://www.google.com/search">
                    <div class="a-row">
                        <div class="a-left">
                            <label class="advanced-param">all these words:</label>
                        </div>
                        <div class="a-right">
                            <input class="advanced-field" type="text" name="as_q">
                        </div>
                    </div>
                    <div class="a-row">
                        <div class="a-left">
                            <label class="advanced-param">this exact word or phrase:</label>
                        </div>
                        <div class="a-left">
                            <input class="advanced-field" type="text" name="as_eqp">
                        </div>
                    </div>
                    <div class="a-row">
                        <div class="a-left">
                            <label class="advanced-param">any of these words:</label>
                        </div>
                        <div class="a-right">
                            <input class="advanced-field" type="text" name="as_oq">
                        </div>
                    </div>
                    <div class="a-row">
                        <div class="a-left">
                            <label class="advanced-param">none of these words:</label>
                        </div>
                        <div class="a-right">
                            <input class="advanced-field" type="text" name="as_eq">
                        </div>
                    </div>
                </form>
            </div>
            <div class="info-section">

            </div>
            <div class="footer-section">
                <div>

                </div>
                <div>
                    <a href="https://about.google/?utm_source=google-US&utm_medium=referral&utm_campaign=hp-footer&fg=1" class="footer-link">About</a>
                    <a href="https://ads.google.com/intl/en_us/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1#!/" class="footer-link">Advertising</a>
                    <a href="https://smallbusiness.withgoogle.com/?subid=us-en-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=us-en_US-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u#!/" class="footer-link">Business</a>
                    <a href="https://www.google.com/search/howsearchworks/?fg=1" class="footer-link">How Search Works</a>
                </div>
                <div>
                    <a href="https://policies.google.com/privacy?hl=en&fg=1" class="footer-link">Privacy</a>
                    <a href="https://policies.google.com/terms?hl=en&fg=1" class="footer-link">Terms</a>
                    <a href="https://support.google.com/websearch/answer/2539428?hl=en&co=GENIE.Platform%3DDesktop" class="footer-link">Settings</a>
                </div>
            </div>
        </div>
    </body>
</html>
